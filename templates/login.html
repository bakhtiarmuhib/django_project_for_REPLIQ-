{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

  
    <title>Company App</title>
</head>
<body >
 
  
  <div class="container">
    {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

    {% endfor %}

    <div class="row ">
           <div class="col-md-12"style="padding:0px 60px" >
                <form action="/" method="POST">
                  {% csrf_token %}

                    
                    <div class="mb-3 ">
                      <label for="exampleFormControlInput1" class="form-label">Email</label>
                      <input type="email" class="form-control " name="email" id="exampleFormControlInput1" placeholder="example@gmail.com">
                    </div>
    
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Password</label>
                      <input type="Password" class="form-control" name="pass1" id="exampleFormControlInput1" placeholder="Password">
                    </div>
    
                    <div class="mb-3 d-grid gap-2 ">
                      <button type="submit" value="Submit" class="btn btn-primary fw-bold fs-4">Login</button>
                    </div>
                </form>
      <!-- <span class="psw">Forgot <a href="#">password?</a></span> -->

           </div>
  
      </div>
    </div>
  
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
